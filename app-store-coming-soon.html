<!DOCTYPE html>
<html>
<head>
<style>
.app-store-section {
    text-align: center;
    padding: 20px;
}

.coming-soon-text {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-size: 18px;
    font-weight: 600;
    color: #666666;
    margin-bottom: 15px;
    letter-spacing: 0.5px;
}

.app-store-btn-inactive {
    display: inline-block;
    opacity: 0.5;
    filter: grayscale(60%);
    cursor: not-allowed;
    transition: opacity 0.3s ease;
}

.app-store-btn-inactive:hover {
    opacity: 0.6;
}

.app-store-btn-inactive img {
    height: 65px;
    width: auto;
}
</style>
</head>
<body>

<div class="app-store-section">
    <div class="coming-soon-text">Coming Soon</div>
    <div class="app-store-btn-inactive">
        <img src="Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" 
             alt="Download on the App Store - Coming Soon">
    </div>
</div>

</body>
</html>
